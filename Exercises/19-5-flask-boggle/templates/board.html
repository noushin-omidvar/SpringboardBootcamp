{% extends 'base.html' %} {% block title %} Boggle {% endblock %} {% block
content %}
<br />
<form action="" , name="guess" method="POST">
  <label for="guess"> <b>Word: </b></label>
  <input type="text" name="guess" id="guess" required />
  <button class="btn btn-primary" type="submit" id="guess-btn">Submit</button>
</form>

<div id="score">0 POINTS</div>
<div id="timer">60 <i class="fa-solid fa-hourglass-start"></i></div>

<div class="letter-board-wrapper">
  <div
    class="game-board"
    id="letter-board"
    style="grid-template-columns: {{ session.get('grid_columns', 'repeat(5, 1fr)') }};"
  >
    {% for row in session['board'] %} {% for c in row %}
    <div class="letter">
      <span>{{c}}</span>
    </div>
    {% endfor %} {% endfor %}
  </div>
</div>
<br />
<div id="result-pannel">
  <br />
  <div id="result"></div>
  <br />
  <ul>
    Found words
  </ul>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="TimeOut"
  tabindex="-1"
  role="dialog"
  aria-labelledby="TimeOut"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="LongTitle">GAME COMPLETE</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h1 class="session-score">{{session['score']}}</h1>
        <p>POINTS</p>
      </div>
      <div class="modal-footer">
        <button type="button" id="new-game" class="btn btn-primary">
          NEW GAME
        </button>
      </div>
    </div>
  </div>
</div>
<script src="{{ url_for('static', filename='js/game.js') }}"></script>

{% endblock %}
