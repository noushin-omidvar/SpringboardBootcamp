{% extends 'base.html' %} {% block title %} Thank You! {% endblock %} {% block
content %}
<div class="container">
  <div class="content">
    <h1>Thanks for completing this survey!</h1>

    <p>Here is a summary of your answers:</p>
    {% for q in responses %}
    <span><b> {{q.question}} </b></span> <span>{{q.choice}} </span>
    {% if q.comment %}
    <span>{{q.comment}}</span>
    {% endif %}
    <br />
    {% endfor %}
  </div>
</div>
{% endblock %}
