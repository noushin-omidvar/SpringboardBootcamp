{% extends 'base.html' %} {% block title %} New Post {% endblock %} {%block
content %}
<h1>Add Post for {{user.full_name}}</h1>
<form method="POST">
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        placeholder="Enter a first name"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="last_name" class="col-sm-2 col-form-label">Content</label>
    <div class="col-sm-10">
      <textarea
        class="form-control"
        id="content"
        name="content"
        placeholder="Enter your post here"
        rows="3"
      >
      </textarea>
    </div>
  </div>

  <div class="form-group text-right">
    <a href="/users/{{user.id}}" class="btn btn-outline-danger">Cancel</a>
    <button type="submit" class="btn btn-secondary">Add</button>
  </div>

  {% for tag in tags %}
  <div>
    <input type="checkbox" name="tag" id="{{tag.id}}" value="{{tag.name}}" />
    {{tag.name}}
  </div>
  {% endfor %}
</form>

{% endblock %}
