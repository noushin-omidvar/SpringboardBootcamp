{% extends 'base.html' %} {% block title %} Edit Post {% endblock %} {%block
content %}
<h1>Edit Post</h1>
<form method="POST">
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        value="{{post.title}}"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="last_name" class="col-sm-2 col-form-label">Content</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="content" name="content" rows="3">
{{post.content}}</textarea
      >
    </div>
  </div>

  <div class="form-group text-right">
    <a href="/posts/{{post.id}}" class="btn btn-outline-danger">Cancel</a>
    <button type="submit" class="btn btn-secondary">Save</button>
  </div>
  {% for tag in tags %}
  <div>
    {% if tag in post.tags %}
    <input
      type="checkbox"
      name="tag"
      id="{{tag.id}}"
      value="{{tag.name}}"
      checked
    />
    {{tag.name}} {% else %}
    <input type="checkbox" name="tag" id="{{tag.id}}" value="{{tag.name}}" />
    {{tag.name}} {% endif %}
  </div>
  {% endfor %}
</form>
{% endblock %}
