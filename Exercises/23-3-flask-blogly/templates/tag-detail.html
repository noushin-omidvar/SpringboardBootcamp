{% extends 'base.html' %} {% block title %} {{tag.name}} {% endblock %} {% block
content %}
<h1>{{tag.name}}</h1>
<ul>
  {% for post in tag.posts %}
  <li>
    <a href="/posts/{{ post.id }}"> {{post.title}} </a>
  </li>
  {% endfor %}
</ul>
<form class="form-group text-right">
  <button
    class="btn btn-secondary"
    formmethod="GET"
    formaction="/tags/{{ tag.id }}/edit"
  >
    Edit
  </button>
  <button
    class="btn btn-danger"
    formmethod="POST"
    formaction="/tags/{{ tag.id }}/delete"
  >
    Delete</button
  >{% endblock %}
</form>
