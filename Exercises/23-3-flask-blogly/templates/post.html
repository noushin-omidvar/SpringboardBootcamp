{% extends 'base.html' %} {% block title %} Post {% endblock %} {% block content
%}
<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<p>By {{post.user.full_name}}</p>

<div>
  <small>
    <b
      >Tags: {% for tag in post.tags %}
      <span class="tag">{{tag.name}}</span>
      {% endfor %}
    </b>
  </small>
</div>

<br />
<form class="form-group text-right">
  <button
    class="btn btn-outline-secondary"
    formmethod="GET"
    formaction="/users/{{ post.user_id }}"
  >
    Cancel
  </button>
  <button
    class="btn btn-secondary"
    formmethod="GET"
    formaction="/posts/{{ post.id }}/edit"
  >
    Edit
  </button>
  <button
    class="btn btn-danger"
    formmethod="POST"
    formaction="/posts/{{ post.id }}/delete"
  >
    Delete
  </button>
  {% endblock %}
</form>
