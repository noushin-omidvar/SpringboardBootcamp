{% from "pet-form.html" import render_pet_form %} {% extends 'base.html' %} {%
block title %} New Pet {% endblock %} {% block content %}
<div class="container">
  <h1>Add a New Pet</h1>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form id="add-pet-form" method="post">
        {{ form.csrf_token }} {{ render_pet_form(form) }}
        <br />
        <button type="submit" class="btn btn-primary btn-lg">Add Pet</button>
      </form>
    </div>
  </div>
  <br />
</div>
{% endblock %}
