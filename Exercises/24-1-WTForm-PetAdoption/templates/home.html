{% extends 'base.html' %} {% block title %} Home {% endblock %} {% block
content%}
<div class="container text-center">
  <h1>Pets</h1>
  <div class="row mb-4 d-flex justify-content-evenly">
    {% for pet in pets %}

    <div class="card col-md-4" style="width: 18rem">
      <img
        class="card-img-top"
        src="{{pet.photo_url}}"
        alt="{{pet.name}}"
        height="300px"
      />
      <div class="card-body">
        <h5 class="card-title">{{pet.name}}</h5>
        <p class="card-text">
          {{pet.name}} {% if pet.available == True %} is available! {% else %}
          is not available. {% endif %}
        </p>
      </div>
    </div>

    {% endfor %}
  </div>
  <br />
  <br />
  <a href="/add" class="btn btn-primary">Add a Pet</a>
</div>

{% endblock %}
